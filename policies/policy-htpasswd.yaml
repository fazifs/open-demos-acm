apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-htpasswd-a
  namespace: policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: htpass-secret
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  htpasswd: ZGV2ZWxvcGVyOiQyeSQwNSQza21OdTR2Lnp4VkVsd1ZDLnovbXouSkxUNGZodWZRUWJDcktqU0U4NXUvUnUxN0FKRTQ5RwphZG1pbjokMnkkMDUkcXMzdGg1b1hEVU42RlJFTFE0aU0zT2dYZlZTeWJ3VjdiNEVmM1hMNWxqdFRpZjBHbXFkWmUK
                kind: Secret
                metadata:
                  name: htpass-secret
                  namespace: openshift-config
                type: Opaque
          severity: medium
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: htpasswd-oath
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: OAuth
                metadata:
                  name: cluster
                spec:
                  identityProviders:
                    - name: HTPassword File
                      htpasswd:
                        fileData:
                          name: htpass-secret
                      mappingMethod: claim
                      type: HTPasswd
          remediationAction: inform
          severity: medium
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: admin-rolebinding
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: admin-cluster-admin
                roleRef:
                  name: cluster-admin
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                subjects:
                  - name: admin
                    apiGroup: rbac.authorization.k8s.io
                    kind: User
          remediationAction: enforce
          severity: medium
  remediationAction: enforce
status:
  compliant: Compliant
  placement:
    - placementBinding: policy-htpasswd-a-placement
      placementRule: policy-htpasswd-a-placement
  status:
    - clustername: cluster1
      clusternamespace: cluster1
      compliant: Compliant
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: policy-htpasswd-a-placement
  namespace: policies
spec:
  clusterConditions: []
  clusterSelector:
    matchExpressions:
      - key: idp
        operator: In
        values:
          - htpasswd
status:
  decisions:
    - clusterName: cluster1
      clusterNamespace: cluster1
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-htpasswd-a-placement
  namespace: policies
placementRef:
  name: policy-htpasswd-a-placement
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: policy-htpasswd-a
    apiGroup: policy.open-cluster-management.io
    kind: Policy
